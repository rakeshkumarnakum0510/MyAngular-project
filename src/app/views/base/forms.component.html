<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Corona Cases</strong>
          <small>Form</small>
        </div>
        <form [formGroup]='caseFormGroup' (ngSubmit)="addCase()">
          <div class="card-body">
            <div class="form-group">
              <label for="name">Country Name</label>
              <select class="form-control" formControlName='name' id="name">
                <option>Select Country</option>
                <option *ngFor="let c of countries" [ngValue]="c">{{c}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" placeholder="yyyy-mm-dd" formControlName='date'>
            </div>
                  <!--   <input type="text" class="form-control" id="date" placeholder="Enter Date" formControlName='date'>
                         <div class="input-group">
                           <input class="form-control" placeholder="yyyy-mm-dd"
                              id="date" ngbDatepicker #d="ngbDatepicker"  [(ngModel)]="date" formControlName='date' >
                                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>   -->
            <div class="form-group">
              <label for="newCase">New Cases</label>
              <input type="number" class="form-control" id="newCase" placeholder="Enter New Cases"
                formControlName='newCase'>
            </div>
            <div class="form-group">
              <label for="newDeath">New Deaths</label>
              <input type="number" class="form-control" id="newDeath" placeholder="Enter New Deaths"
                formControlName='newDeath'>
            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
