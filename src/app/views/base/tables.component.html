<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Corona Cases Table
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Country Code</th>
                <th>Country Name</th>
                <th>New Cases</th>
                <th>New Deaths</th>
                <th>Date</th>
                <th>Total Cases</th>
                <th>Total Deaths</th>
                <th>Edit </th>
                <th>Delete </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let case of todayCases" >
                <td>{{case.id}}</td>
                <td>{{case.name}}</td>
                <td>{{case.newCase}}</td>
                <td>{{case.newDeath}}</td>
                <td>{{case.date}}</td>
                <td>{{case.totalCases}}</td>
                <td>{{case.totalDeaths}}</td>
                <td><button class="btn btn-info" routerLink="/base/edit/{{case.id}}">Edit Case</button></td>
                <td> <button class="btn btn-danger" (click)="deleteCase(case.id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
          <div style="margin-left: 875px;color: white;background-color: #2daf5b; text-align: center;"><i> Tracking since : 20/05/2020 </i></div>
