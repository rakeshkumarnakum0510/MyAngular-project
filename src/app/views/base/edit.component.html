<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <strong>Corona Cases</strong>
            <small>Edit Form</small>
          </div>
          <form [formGroup]='caseFormGroup' (ngSubmit)="editCase()">
            <div class="card-body">
            <div class="form-group">
                <label for="country">Country Name</label>
                <select class="form-control" formControlName='name' name="name">
                    <option *ngFor="let c of countries" [ngValue]="c">{{c}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>New Date</label>
                <input type="text" class="form-control" required formControlName='date'>
            </div>
            <div class="form-group">
                <label>New Cases</label>
                <input type="number" class="form-control" required formControlName='newCase'>
            </div>
            <div class="form-group">
                <label for="name">New Deaths</label>
                <input type="number" class="form-control" required formControlName='newDeath'>
            </div>
            <button type="submit" class="btn btn-sm btn-primary">Update</button>
            </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
  </div>
